<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>KODEON IDE</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          Helvetica, Arial, sans-serif;
        height: 100vh;
        overflow: hidden;
        background-color: #1e1e1e;
        color: #d4d4d4;
      }

      #toolbar {
        height: 40px;
        background-color: #333;
        color: white;
        display: flex;
        align-items: center;
        padding: 0 10px;
        border-bottom: 1px solid #444;
      }

      .toolbar-group {
        display: flex;
        margin-right: 10px;
      }

      .toolbar-button {
        background: none;
        border: 1px solid #555;
        color: white;
        padding: 5px 10px;
        margin-right: 5px;
        cursor: pointer;
        border-radius: 3px;
        font-size: 12px;
      }

      .toolbar-button:hover {
        background-color: #555;
      }

      .toolbar-button:active {
        background-color: #666;
      }

      #main-container {
        display: flex;
        height: calc(100vh - 40px);
      }

      #editor-container {
        flex: 1;
        height: 100%;
      }

      #panels-container {
        display: flex;
        flex-direction: column;
        width: 350px;
      }

      .panel {
        flex: 1;
        background-color: #252526;
        border-left: 1px solid #444;
        padding: 10px;
        overflow-y: auto;
      }

      .panel-title {
        font-weight: bold;
        margin-bottom: 10px;
        padding-bottom: 5px;
        border-bottom: 1px solid #444;
        color: #cccccc;
        font-size: 14px;
      }

      #output-content {
        font-family: 'Courier New', monospace;
        white-space: pre-wrap;
        font-size: 12px;
        color: #cccccc;
        height: calc(100% - 30px);
        overflow-y: auto;
      }

      #problems-content {
        font-family: 'Courier New', monospace;
        white-space: pre-wrap;
        font-size: 12px;
        color: #f48771;
        height: calc(100% - 30px);
        overflow-y: auto;
      }

      .panel-resizer {
        height: 1px;
        background-color: #444;
        cursor: ns-resize;
      }

      .status-bar {
        height: 20px;
        background-color: #007acc;
        color: white;
        font-size: 12px;
        display: flex;
        align-items: center;
        padding: 0 10px;
      }

      .status-item {
        margin-right: 15px;
      }
    </style>
  </head>
  <body>
    <div id="toolbar">
      <div class="toolbar-group">
        <button class="toolbar-button" id="new-file">New</button>
        <button class="toolbar-button" id="open-file">Open</button>
        <button class="toolbar-button" id="save-file">Save</button>
      </div>
      <div class="toolbar-group">
        <button class="toolbar-button" id="compile-btn">Compile</button>
        <button class="toolbar-button" id="run-btn">Run</button>
      </div>
      <div class="toolbar-group">
        <button class="toolbar-button" id="undo-btn">Undo</button>
        <button class="toolbar-button" id="redo-btn">Redo</button>
      </div>
    </div>

    <div id="main-container">
      <div id="editor-container"></div>
      <div id="panels-container">
        <div class="panel">
          <div class="panel-title">Output</div>
          <div id="output-content">Welcome to KODEON IDE</div>
        </div>
        <div class="panel-resizer"></div>
        <div class="panel">
          <div class="panel-title">Problems</div>
          <div id="problems-content">No problems detected</div>
        </div>
      </div>
    </div>

    <div class="status-bar">
      <div class="status-item">KODEON v0.1.0</div>
      <div class="status-item" id="status-position">Line 1, Column 1</div>
      <div class="status-item" id="status-language">kodeon</div>
    </div>

    <script src="renderer.js"></script>
  </body>
</html>
